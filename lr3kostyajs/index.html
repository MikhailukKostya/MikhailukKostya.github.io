<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Завдання: Колбеки, Return, Замикання</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Практичне завдання з JavaScript</h1>

  <section class="task">
    <h2>1️⃣ Таймер привітання</h2>
    <p>Введіть повідомлення і час у секундах — через заданий час з'явиться alert.</p>
    <input type="text" id="messageInput" placeholder="Повідомлення">
    <input type="number" id="secondsInput" placeholder="Секунди" min="1">
    <button id="startTimerBtn">Запустити таймер</button>
  </section>

  <section class="task">
    <h2>2️⃣ Калькулятор</h2>
    <p>Введіть два числа і виберіть дію для обчислення.</p>
    <button id="calcBtn">Виконати обчислення</button>
  </section>

  <section class="task">
    <h2>3️⃣ Лічильник кліків</h2>
    <p>Кожне натискання кнопки збільшує лічильник (демонстрація замикання).</p>
    <button id="clickCounterBtn">Натисни мене</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
